<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>心灵之桥管理系统</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="js/http_unpkg.com_axios_dist_axios.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
<div id="loginBox">
    <h2>心灵之桥管理员登录</h2>
    <div class="form-group">
        <label for="accountText">账号 ID</label>
        <input id="accountText" type="text" placeholder="请输入账号">
    </div>
    <div class="form-group">
        <label for="passwordText">密码</label>
        <input id="passwordText" type="password" placeholder="请输入密码">
    </div>
    <div class="form-group">
        <input type="button" value="确认登录" onclick="handleLogin(document.getElementById('accountText').value,document.getElementById('passwordText').value)">
    </div>
</div>
</body>
</html>
